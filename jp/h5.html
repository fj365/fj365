function LLL(lsrc){
	$.ajax({
		cache: true,
		async:false,
		url: decodeURIComponent(lsrc),
		type: "GET",
		dataType: "jsonp",
		jsonpCallback: 'success_jsonpCallback',
		contentType: "application/jsonp; charset=utf-8",
		timeout: 3e3,
		success: function(data) {
			LLL_success_jsonpCallback(data);
		}
	});
}
function LLL_success_jsonpCallback(data){
	var j_0 = "[";
	$.each(data, function(k, v) {
		j_0 += '{'+v.type+':"'+v.src+'",title:"'+v.label+'",poster:"'+v.image+'"},';
	});
	j_0 += "]";
	eval("jjj =" + j_0);
	WNJP.setPlaylist(jjj);
	var lb='<ul class="nav nav-pills nav-stacked"><li class="active"><a href="#">lists</a></li>';
	$.each(data, function(k, v) {
		lb+='<li><a href="javascript:WNJP.play\('+k+'\);">'+k+'-'+v.label+'</li>';
	});
	lb+='</ul>';
	$('#hp_list').html(lb);
}

//酷狗
function KUGOU(src){
	$.ajax({
		cache: true,
		async:false,
		url: "http://mobilecdn.kugou.com/api/v3/search/song?format=jsonp&keyword="+src+"&page=1&pagesize=500&showtype=1",
		type: "GET",
		dataType: "jsonp",
		jsonpCallback: 'callback',
		contentType: "application/jsonp; charset=utf-8",
		timeout: 3e3,
		success: function(jdata) {
			kglist_success_jsonpCallback(jdata.data.info);
		}
	});
}
function kglist_success_jsonpCallback(data){
	var kg_0 = "[";
	$.each(data, function(k, v) {
		kg_0 += '{mp3:"http://127.0.0.1/x.php/kg_'+v.hash+'.mp3",title:"'+v.filename+'",poster:"logo.jpg"},';
	});
	kg_0 += "]";
	eval("kgl =" + kg_0);
	WNJP.setPlaylist(kgl);
	//
	var lb_0='<ul class="nav nav-pills nav-stacked"><li class="active"><a href="#">播放列表</a></li>';
	$.each(data, function(k, v) {
		lb_0+='<li><a href="javascript:WNJP.play\('+k+'\);">'+k+'：'+v.filename+'</li>';
	});
	lb_0+='</ul>';
	$('#hp_list').html(lb_0);
}
//判断手机PC
function SP(size){
	var szs;
	var sUserAgent = navigator.userAgent.toLowerCase();
	var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	var bIsMidp = sUserAgent.match(/midp/i) == "midp";
	var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
	var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	var bIsAndroid = sUserAgent.match(/android/i) == "android";
	var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)){
		szs = "550";
	}else{
		szs = "250";
	}
	size = szs;
	return(size);
}
